<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <title>CRUD APP</title>
</head>

<body>

    <div class="container">
        <h1 class="mt-5 mb-5">CRUD App Using Local Storage</h1>

        <div class="mb-5">
            <div class="row">
                <div class="form-group col-lg-12 mb-3">
                    <label for="">Name</label>
                    <input class="form-control" type="text" id="name" placeholder="Enter Name">
                </div>
                <div class="form-group col-md-12 mb-3">
                    <label for="">age</label>
                    <input  class="form-control"type="number" id="age" placeholder="Enter Age">
                </div>
                <div class="form-group col-md-12 mb-3">
                    <label for="">Email</label>
                    <input class="form-control" type="email" id="email" placeholder="Enter Email">
                </div>
                <div class="form-group col-md-12 mb-3">
                    <label for="">Mobile-no</label>
                    <input  class="form-control" type="text" id="contact" placeholder="Enter Contact Number">
                </div>
                <div class="btn  col-lg-12 mt-5">
                    <button class="btn btn-light" id="submit" onclick="AddData()">Add</button>
                    <button class="btn btn-light" id="edit" onclick="editData()">Update</button>

                </div>
                
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered" border="1px" id="datatable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Contact np.</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
       
    </div>
    <script src="app.js"></script>
</body>

</html>
